<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>

  <style>
    :root {
        --spinnerSize: 24;
    }

    body #fuse-splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e7e8e9;
        /* color: #F9FAFB; */
        color: black;
        z-index: 999999;
        pointer-events: none;
        opacity: 1;
        visibility: visible;
        transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    body #fuse-splash-screen img {
        width: 120px;
        max-width: 120px;
    }

    #spinner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* margin-top: 40px; */
        width: 56px;
    }

    #spinner > div {
        width: 12px;
        height: 12px;
        background-color: #1E96F7;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: fuse-bouncedelay 1s infinite ease-in-out both;
        animation: fuse-bouncedelay 1s infinite ease-in-out both;
    }

    #spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }

   #spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }

    @-webkit-keyframes fuse-bouncedelay {
        0%, 80%, 100% {
            -webkit-transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1.0)
        }
    }

    @keyframes fuse-bouncedelay {
        0%, 80%, 100% {
            -webkit-transform: scale(0);
            transform: scale(0);
        }
        40% {
            -webkit-transform: scale(1.0);
            transform: scale(1.0);
        }
    }

    svg.spinner-loader {
        width: 24px;
        height: 24px;
        x: 0; 
        y: 0;
        viewBox: 0 0 24 24;
    }

    .spinner-loader circle {
        fill: transparent;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;

        stroke-dasharray: 75.36;
        -webkit-transform-origin: 12px 12px 0;
        -moz-transform-origin: 12px 12px 0;
        -ms-transform-origin: 12px 12px 0;
        -o-transform-origin: 12px 12px 0;
        transform-origin: 12px 12px 0;
        -webkit-animation: spinner 4s linear infinite;
        -moz-animation: spinner 4s linear infinite;
        -ms-animation: spinner 4s linear infinite;
        -o-animation: spinner 4s linear infinite;
        animation: spinner 4s linear infinite;
    }

    @-moz-keyframes spinner {
        0% {
            -moz-transform: rotate(0deg);
            stroke-dashoffset: 15.84;
        } 50% {
            -moz-transform: rotate(720deg);
            stroke-dashoffset: 75.36;
        } 100% {
            -moz-transform: rotate(1080deg);
            stroke-dashoffset: 15.84;
        }
}

    @-ms-keyframes spinner {
        0% {
            -ms-transform: rotate(0deg);
            stroke-dashoffset: 15.84;
        } 50% {
            -ms-transform: rotate(720deg);
            stroke-dashoffset: 75.36;
        } 100% {
            -ms-transform: rotate(1080deg);
            stroke-dashoffset: 15.84;
        }
    }

    @-o-keyframes spinner {
        0% {
            -o-transform: rotate(0deg);
            stroke-dashoffset: 15.84;
        } 50% {
            -o-transform: rotate(720deg);
            stroke-dashoffset: 75.36;
        } 100% {
            -o-transform: rotate(1080deg);
            stroke-dashoffset: 15.84;
        }
    }

    @keyframes spinner {
        0% {
            transform: rotate(0deg);
            stroke-dashoffset: 15.84;
        } 50% {
            transform: rotate(720deg);
            stroke-dashoffset: 75.36;
        } 100% {
            transform: rotate(1080deg);
            stroke-dashoffset: 15.84;
        }
    }

</style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root">        
    <div id="fuse-splash-screen">
      <div id='spinner'>
          <div class='bounce1'></div>
          <div class='bounce2'></div>
          <div class='bounce3'></div>
      </div>
    </div>
  </div>
</body>
</html>
